
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>simple-sound-player ThemeSpartans</title>
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/blur.min.js"></script>
<script type="text/javascript" src="js/mobile_init.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
<script type="text/javascript" src="js/detectmobilebrowser.js"></script>
<script type="text/javascript" src="js/ssplayer.js"></script>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/settings.css" rel="stylesheet" type="text/css">
<script>
/*Set the player here when document is ready!*/
$(document).ready(function(e) {
	$("#details").ssPlayer({
		playList: "show"
	});
});
</script>
</head>
<body>
<div id="header">
	<div id="logo"><span>ThemeSpartans</span></div>
</div>
<div id="main">
	<div id="content">
    	<div id="details">
        	<div id="textDetails">
            	<h3>Simple Standalone Sound Player-<span>jQuery Plugin</span></h3>
                <ul>
                	<li>jQuery Plugin</li>
                    <li>Support HTML5 CSS3</li>
                    <li>Supported in mobile devices</li>
                    <li>Easy customization from css</li>
                    <li>Supported in all web browsers</li>                    
                    <li>Dynamically loaded data from XML</li>  
                    <li>Support media types <span>MP3 WAV OGG</span></li>                  
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
